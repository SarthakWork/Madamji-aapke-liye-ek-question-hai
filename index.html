<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Will You Be My Valentine?
    </title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Comic Sans MS", "Arial", sans-serif;
        overflow: hidden;
      }

      h1 {
        color: #fff;
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      }

      .button-container {
        position: relative;
        display: inline-block;
      }

      .valentine-button {
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        border: none;
        padding: 0.8em 1.6em;
        margin: 0.5em;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        background-color: #f06292; /* Pink shade */
      }

      .valentine-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      /* Class used for the cloned/moving YES buttons */
      .moving-yes {
        position: absolute; /* so we can place them randomly on the screen */
        animation: float 4s ease-in-out infinite;
      }

      /* Add a little floating animation */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>


    
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  (function(){
    emailjs.init("K5O1Zi0Pc12g8o8aH"); // e.g., "Z3u9M4h..." from EmailJS
  })();
</script>

  </head>
  <body>
    <h1>Will You Be My Valentine?</h1>
    <h2>[since tu conscious ho jaaegi to you can rephrase
        it to Will you be my valentine is baar ke liye üòÇ]</h2>

    <div class="button-container">
      <button id="yesButton" class="valentine-button">YES</button>
      <button id="noButton" class="valentine-button">NO</button>
    </div>

    <script>
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");

      // When a YES is clicked, show a sweet message
      yesButton.addEventListener('click', function() {
  // 1. Show them the sweet message:
  alert("Awww, thank you! You're my Valentine now and I hope you enjoy what happens next! ‚ù§");

  // 2. Send an email notification via EmailJS
  emailjs.send(
    "service_7k6ppsw",    // e.g. "service_xxx"
    "template_vpvsxw5",   // e.g. "template_yyy"
    {
      to_name: "Sarthak",         // optional: references in the email template
      message: "She clicked YES!!!" // optional: references in the email template
      // ...any other variables you defined in the EmailJS template
    }
  ).then(
    function(response) {
      console.log("SUCCESS!", response.status, response.text);
    },
    function(err) {
      console.error("FAILED...", err);
    }
  );
});


      // When NO is clicked, clone a new YES button in a random spot
      noButton.addEventListener("click", function () {
        // Create a clone of the yes button
        const cloneYes = yesButton.cloneNode(true);

        // Give it a special class for styling/animation
        cloneYes.classList.add("moving-yes");

        // Random position within the browser window
        const maxX = window.innerWidth - 80; // adjust for button width
        const maxY = window.innerHeight - 40; // adjust for button height
        cloneYes.style.left = Math.floor(Math.random() * maxX) + "px";
        cloneYes.style.top = Math.floor(Math.random() * maxY) + "px";

        // Add the event listener so the cloned YES also reacts
        cloneYes.addEventListener("click", function () {
          alert(
            "Awww, thank you! You're my Valentine now and I hope you enjoy what happens next hehe! ‚ù§"
          );
        });

        // Add it to the body
        document.body.appendChild(cloneYes);
      });
    </script>
  </body>
</html>
